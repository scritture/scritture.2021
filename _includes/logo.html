
<!-- logo -->

<div class="card mb-3 text-center border-light" 
style="background-color:rgb(255, 255, 255); padding:65px 0px 0px;" >

  style="max-width: 1000px;  margin-left: auto; margin-right: auto;" >
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}{{limit}} {{site.description}}</h5>
  </div>
</div>
